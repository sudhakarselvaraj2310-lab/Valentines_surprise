<!DOCTYPE html>
<html>
<head>
<title>Our Love Story ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>

*{
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Cormorant Garamond', serif;
    background: url('background.JPG') no-repeat center center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: slowZoom 20s ease-in-out infinite alternate;
}

/* Cinematic Background Zoom */
@keyframes slowZoom {
    from { background-size: 100%; }
    to { background-size: 110%; }
}

/* Dark Romantic Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(
        rgba(0,0,0,0.75),
        rgba(120,0,0,0.65)
    );
}

/* Center Container (Moved Slightly Up) */
.slide-container {
    position: relative;
    width: 90%;
    max-width: 700px;
    text-align: center;
    color: #f8f5f2;
    z-index: 2;
    transform: translateY(-10%);
}

/* Slides */
.slide {
    position: absolute;
    width: 100%;
    opacity: 0;
    transform: translateY(30px);
    transition: all 1s ease;
}

.slide.active {
    opacity: 1;
    transform: translateY(0);
}

/* Headings */
h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(32px, 6vw, 56px);
    font-weight: 700;
    margin: 0;
    color: #e63946;
}

/* Paragraph */
p {
    font-size: clamp(18px, 4vw, 26px);
    margin-top: 20px;
    color: #f1eaea;
    line-height: 1.5;
}

/* Signature */
.signature {
    margin-top: 30px;
    font-size: clamp(18px, 4vw, 24px);
    font-style: italic;
    color: #d4af37;
}

/* Elegant Play Button */
.play-btn {
    margin: 40px auto 0;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle, #e63946, #8b0000);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 0 40px rgba(230,57,70,0.8);
    transition: 0.4s ease;
}

.play-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 60px rgba(230,57,70,1);
}

.play-btn::before {
    content: '';
    border-left: 28px solid white;
    border-top: 16px solid transparent;
    border-bottom: 16px solid transparent;
    margin-left: 6px;
}

/* Video */
video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
    z-index: 5;
}

/* Small Screen Adjust */
@media (max-width: 480px) {
    .slide-container {
        max-width: 95%;
        transform: translateY(-8%);
    }
}

</style>
</head>

<body>

<div class="overlay"></div>

<div class="slide-container">

    <div class="slide active">
        <h1>Happy Valentine’s Day</h1>
    </div>

    <div class="slide">
        <p>You Are My Everything</p>
    </div>

    <div class="slide">
        <p>My Today. My Tomorrow. My Forever.</p>
    </div>

    <div class="slide">
        <h1>Nivetha Nisha</h1>
        <div class="signature">
            Forever Yours, Sudhakar
        </div>
    </div>

    <div class="slide">
        <div class="play-btn" onclick="playVideo()"></div>
    </div>

</div>

<video id="loveVideo" controls playsinline>
    <source src="love.MP4" type="video/mp4">
</video>

<script>
const slides = document.querySelectorAll(".slide");
let current = 0;

function nextSlide() {
    if (current < slides.length - 1) {
        slides[current].classList.remove("active");
        current++;
        slides[current].classList.add("active");
    }
}

setInterval(() => {
    if (current < slides.length - 1) {
        nextSlide();
    }
}, 3500);

function playVideo() {
    const video = document.getElementById("loveVideo");
    document.querySelector(".slide-container").style.display = "none";
    document.querySelector(".overlay").style.display = "none";
    video.style.display = "block";
    video.play();
}
</script>

</body>
</html>
