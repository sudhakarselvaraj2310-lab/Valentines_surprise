<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lifetime Love Agreement</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fdf2f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0.7; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

.container {
    background: white;
    width: 90%;
    max-width: 800px;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    z-index: 10;
}

.header {
    text-align: center;
    border-bottom: 2px solid #eee;
    padding-bottom: 20px;
    margin-bottom: 30px;
}

.header h1 {
    margin: 0;
    color: #c2185b;
}

.agreement-content {
    line-height: 1.8;
    color: #444;
}

button {
    background: linear-gradient(45deg, #c2185b, #e91e63);
    color: white;
    border: none;
    padding: 14px 30px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
}

button:hover { opacity: 0.85; }

.love-note {
    margin-top: 15px;
    font-size: 15px;
    color: #c2185b;
    font-style: italic;
}

.final-message {
    margin-top: 15px;
    font-weight: bold;
    color: #c2185b;
}

input[type="password"] {
    padding: 8px;
    margin-top: 10px;
    width: 120px;
    text-align: center;
    font-size: 16px;
}

/* Fireworks Canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">

    <div class="header">
        <h1>üíç Lifetime Love Agreement</h1>
        <p>Effective Date: Today & Forever</p>
    </div>

    <div class="agreement-content">
        <p><strong>Husband:</strong> Sudhakar ü§µ‚Äç‚ôÇÔ∏è<br>
           <strong>Wife:</strong> Nivetha Nisha üë∞</p>
    </div>

    <div class="signature-section">

        <div>
            <input type="checkbox" id="agree">
            <label for="agree">I accept this agreement üíñ</label>
        </div>

        <div>
            <p>Enter Special Date (DDMM format):</p>
            <input type="password" id="password" maxlength="4" placeholder="DDMM">
        </div>

        <br>
        <button onclick="acceptAgreement()">I Love You ‚ù§Ô∏è</button>

        <p class="love-note">
            I will love you and only you, until my very last breath. Forever yours ‚ù§Ô∏è
        </p>

        <div class="final-message" id="message"></div>

    </div>

</div>

<script>
// Floating Hearts Generator
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

// Fireworks Effect
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function firework() {
    for (let i = 0; i < 100; i++) {
        ctx.beginPath();
        ctx.arc(
            Math.random() * canvas.width,
            Math.random() * canvas.height,
            2,
            0,
            Math.PI * 2
        );
        ctx.fillStyle = `hsl(${Math.random() * 360},100%,50%)`;
        ctx.fill();
    }
}

// Password + Redirect Logic
function acceptAgreement() {
    const checkbox = document.getElementById("agree");
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    if (!checkbox.checked) {
        message.innerHTML = "Please accept the agreement first üòò";
        return;
    }

    if (password !== "1412") {
        message.innerHTML = "Wrong date format or incorrect special date üíî";
        return;
    }

    message.innerHTML = "Correct ‚ù§Ô∏è Celebrating our love... ‚ú®";

    let count = 0;
    const interval = setInterval(() => {
        firework();
        count++;
        if (count > 8) {
            clearInterval(interval);
            window.location.href = "video.html";
        }
    }, 300);
}
</script>

</body>
</html>
